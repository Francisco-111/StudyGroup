<h1 mat-dialog-title>Add Event</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Event Name</mat-label>
    <input matInput [(ngModel)]="eventName" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Event Date</mat-label>
    <input matInput [value]="data.eventDate" disabled>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Event Time (optional)</mat-label>
    <input matInput type="time" [(ngModel)]="eventTime" (change)="onEventTimeChange()" placeholder="Optional">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Start Time (optional)</mat-label>
    <input matInput type="time" [(ngModel)]="startTime" (change)="onStartTimeChange()" placeholder="Optional">
  </mat-form-field>
  <mat-form-field appearance="outline" *ngIf="enableEndTime">
    <mat-label>End Time (optional)</mat-label>
    <input matInput type="time" [(ngModel)]="endTime" [min]="startTime" (change)="onEndTimeChange()" placeholder="Optional">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description (optional)</mat-label>
    <textarea matInput [(ngModel)]="eventDescription"></textarea>
  </mat-form-field>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
<div mat-dialog-actions>
  <button mat-button class="save-button" (click)="onSave()">Save</button>
  <button mat-button class="cancel-button" (click)="onNoClick()">Cancel</button>
</div>
