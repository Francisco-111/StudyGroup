<div *ngIf="user$ | async as user; else loginRegister">
  <div class="home-container">
    <h1>Welcome to Study Group Website</h1>
    <div class="button-container">
      <button routerLink="/groups" class="primary-button">Groups</button>
      <button (click)="authService.logout()" class="secondary-button">Logout</button>
    </div>
  </div>
</div>
<ng-template #loginRegister>
  <div class="home-container">
    <h1>Welcome to Study Group Website</h1>
    <div class="button-container">
      <button routerLink="/login" class="primary-button">Login</button>
      <button routerLink="/register" class="secondary-button">Register</button>
    </div>
  </div>
</ng-template>
