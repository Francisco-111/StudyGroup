<div *ngIf="userEmail">
  <div class="chat-header">
    <span *ngIf="messages.length > 0" class="select-message-info">Select message to delete</span>
    <h2>Group Chat</h2>
    <button *ngIf="selectedMessages.size > 0" (click)="deleteSelectedMessages()" class="delete-button">Delete Selected</button>
  </div>
  <div class="chat-window">
    <div *ngFor="let message of messages" class="message">
      <input type="checkbox" (change)="toggleMessageSelection(message.id)" />
      <strong>{{ message.sender }}:</strong> {{ message.text }}
    </div>
  </div>
  <div class="send-message">
    <input
      [(ngModel)]="messageText"
      placeholder="Type your message"
      class="message-input"
      (keydown.enter)="onSendMessage()">
    <button (click)="onSendMessage()" class="send-button">Send</button>
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
<div *ngIf="!userEmail" class="error-message">
  You must be logged in to send messages.
</div>
