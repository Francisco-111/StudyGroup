<div *ngIf="isMember" class="chat-container">
  <h2>Group Chat</h2>
  <div class="messages">
    <div *ngFor="let message of messages">
      <strong>{{ message.sender }}:</strong> {{ message.text }}
    </div>
  </div>
  <form (ngSubmit)="onSendMessage()">
    <input type="text" [(ngModel)]="messageText" name="messageText" placeholder="Enter your message" required>
    <button type="submit">Send</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <h2>Upload File</h2>
  <input type="file" (change)="onFileSelected($event)">
  <button (click)="onUploadFile()">Upload</button>

  <h2>Files</h2>
  <div class="files">
    <div *ngFor="let file of files">
      <strong>{{ file.uploadedBy }}:</strong>
      <a [href]="file.url" target="_blank">{{ file.name }}</a>
    </div>
  </div>
</div>
<div *ngIf="!isMember && errorMessage" class="error-message">
  {{ errorMessage }}
</div>
